<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Doctor Form</title>
    <style>
        .add-doctor-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .add-doctor-button:hover {
            background-color: #45a049;
        }

        .form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .form-popup input[type=text], .form-popup input[type=number], .form-popup input[type=date], .form-popup textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;

            margin-top: 8px;
            margin-bottom: 16px;
            resize: vertical;
            max-width: 380px;

        }

        .form-popup button {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .form-popup .submit-button {
            background-color: #4CAF50;
            color: white;
        }

        .form-popup .close-button {
            background-color: #ccc;
            color: #000;
        }
    </style>
</head>
<body>
    <h2>Add Doctor</h2>
    <button class="add-doctor-button" onclick="openForm()">Add Doctor</button>

    <div class="form-popup" id="addDoctorForm">
        <h3>Doctor Information</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobileNumber" required>

            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <button type="submit" class="submit-button">Submit</button>
            <button type="button" onclick="closeForm()" class="close-button">Close</button>
        </form>
    </div>

    <script>
        function openForm() {
            document.getElementById("addDoctorForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("addDoctorForm").style.display = "none";
        }
    </script>
</body>
</html>
